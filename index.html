<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>

  <body>
    <div class="hero">
      <div class="hero-content">
        <div class="toolbar">
          <div class="logo">Header Logo</div>
          <ul class="links">
            <li><a>header link one</a></li>
            <li><a>header link two</a></li>
            <li><a>header link three</a></li>
          </ul>
        </div>
        <div class="hero-main">
          <div class="hero-main-left">
            <div class="hero-text">This website is awesome</div>
            <p class="secondary">
              ウ　ウ・ワ・ワ・ウワ<br />
              ウワワタ～クタ～クチャァオ<br />
              ウワワワウワ　ワーイワイトレリ<br />
            </p>
            <button>Sign up</button>
          </div>
          <div class="hero-main-right">
            <img
              class="hero-main-image"
              src="images/hero-chiikawa.jpg"
              alt="chiikawa, usagi, and hachiware laughing"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="info-header">Some random information.</div>
      <div class="info-item-container">
        <div class="info-item">
          <img>
          <div>subtext under illustration.</div>
        </div>
      </div>
    </div>
    <div class="quote"></div>
    <div class="action"></div>
    <div class="footer"></div>
  </body>
</html>
